<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Mea+Culpa&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feliz Cumpleaños</title>
</head>

<body>
    <div class="wrapper">
        <div class="sub-wrapper">
            <div id="header" class="container">
                <h1>Feliz Cumpleaños</h1>
                <img id="bff-img" src="./img/dayanne.jpg">
                <div id="age-date">
                    <p id="bday-age">24</p>
                    <p id="bday-date">6 de Marzo de 2025</p>
                </div>
            </div>

            <div class="container">
                <h2 class="gift-title">Así de feliz estoy por ti hoy</h2>
                    <span class="mobile-hint">
                    (haga clic para desenvolver)
                    </span>
                    <span class="desktop-hint">
                    (coloque el cursor para desenvolver)
                    </span>
                <div class="gift-img" id="gift-img-happy"></div>
            </div>

            <div class="container">
                <h2 class="gift-title">Cómo reacciona la gente cuando entras a la habitación</h2>
                <div class="gift-img" id="gift-img-hot"></div>
            </div>

            <div class="container">
                <h2 class="gift-title">Te traje algo para el calor</h2>
                <div class="gift-img" id="gift-img-helado"></div>
            </div>

            <div class="container">
                <h2 class="gift-title">Espero verte en</h2>
                <div class="gift-img" id="gift-img-machu"></div>
            </div>

            <div class="container">
                <h2 class="gift-title">Esto no estaría completo sin al menos uno</h2>
                <div class="gift-img" id="gift-img-rose"></div>
            </div>
        </div>
    </div>
</body>

</html>
